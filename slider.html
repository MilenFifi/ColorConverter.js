<html>
<head>
  <meta charset="utf-8">
  <title>ColorConverter - Slider Demo</title>
  <style>
    h1 {
      position: relative;
      top: -50px;
      font-family: "Helvetica Neue";
      margin-bottom: -40px;
    }
    h2 a {
      position: relative;
      top: 15px;
      font-family: "Helvetica Neue";
      text-decoration: none;
      text-align: center;
      width: 100%;
      display: inline-block;
    }
    div.box div {
      display: block;
    }
    div.box label {
      width: 180px;
      display: inline-block;
    }
    div.box input {
      display: inline-block;
      width: 180px;
      height: 30px;
    }
    div.box span {
      display: block;
    }
    #main {
      width: 460px;
      margin: auto;
      padding: 40px 20px;
      border-radius: 25px;
      height: 455px;
    }
    .boxes{
      display: inline-block;
      position: relative;
      top: 20px;
      left: 0px;
    }
    .box {
      height: 190px;
      position: relative;
      top: 0px;
      left: 0px;
      right: 0px;
      text-align: center;
      margin: 5px;
      padding-top: 10px;
      display: block;
      width: 220px;
      float: left;
      -webkit-text-shadow: 0px 0px 9px #000000; 
      -moz-text-shadow: 0px 0px 9px #000000; 
      -o-text-shadow: 0px 0px 9px #000000; 
      text-shadow: 0px 0px 9px #000000; 
      filter: dropshadow(color=#000000, offx=0, offy=0);
    }
    .smallBoxes{
      position: relative;
      top: 0px;
      left: 0px;
      height: 38px;
      width: 38px;
      margin: 1px;
      float: left;
      border-radius: 15px;
    }
  </style>
  <style id="style">

  </style>
  <script src="colorconverter.js" type="text/javascript"></script>
  <script>
    function colorizeViaRGB() {
      var inputr   = document.getElementById('rgb-r').value,
          inputg   = document.getElementById('rgb-g').value,
          inputb   = document.getElementById('rgb-b').value,
          rgbinput = [inputr, inputg, inputb];

      var hsl    = convRGBtoHSL(rgbinput);
      var hslcss = 'hsl('+hsl[0]+', '+hsl[1]+'%, '+hsl[2]+'%)';
      var rgb    = convHSLtoRGB(hsl);
      var rgbcss = 'rgb('+rgb[0]+', '+rgb[1]+', '+rgb[2]+')';
      var yuv    = convRGBtoYUV(rgb);
      var yuvcss = 'yuv('+yuv[0]+', '+yuv[1]+', '+yuv[2]+')';
      var hex    = convRGBtoHEX(convYUVtoRGB(yuv));
      var hexcss = '#'+hex;
      var hsv    = convRGBtoHSV(rgb);
      var hsvcss = 'hsl('+parseInt(hsv[0]*100)/100+','+parseInt(hsv[1]*100)/100+','+parseInt(hsv[2]*100)/100+')';

      document.getElementById('rgbvalue').innerHTML = rgbcss;
      document.getElementById('hslvalue').innerHTML = hslcss;
      document.getElementById('yuvvalue').innerHTML = yuvcss;
      document.getElementById('hsvvalue').innerHTML = hsvcss;

      document.getElementById('hsl-h').value = hsl[0];
      document.getElementById('hsl-s').value = hsl[1];
      document.getElementById('hsl-l').value = hsl[2];

      document.getElementById('yuv-y').value = yuv[0];
      document.getElementById('yuv-u').value = yuv[1];
      document.getElementById('yuv-v').value = yuv[2];

      document.getElementById('hsv-h').value = hsv[0];
      document.getElementById('hsv-s').value = hsv[1];
      document.getElementById('hsv-v').value = hsv[2];

      document.getElementById('main').style.backgroundColor = rgbcss;
      document.getElementById('color1').style.backgroundColor = rgbcss;
      document.getElementById('color2').style.backgroundColor = hslcss;
      document.getElementById('color3').style.backgroundColor = hslcss;

      if((hsl[2]<60)||(Math.round((rgb[0]+rgb[1]+rgb[2])/3)<120)) {
        document.getElementById('style').innerHTML = '.box{ color: #ffffff; text-shadow: 0px 0px 9px #000000; }';
      } else {
        document.getElementById('style').innerHTML = '.box{ color: #000000; text-shadow: 0px 0px 9px #ffffff; }';
      }
    }

      var inputh   = document.getElementById('hsl-h').value,
          inputs   = document.getElementById('hsl-s').value,
          inputl   = document.getElementById('hsl-l').value,

      var hsl    = hslinput
      var hslcss = 'hsl('+hsl[0]+', '+hsl[1]+'%, '+hsl[2]+'%)';
      var rgb    = convHSLtoRGB(hsl);
      var rgbcss = 'rgb('+rgb[0]+', '+rgb[1]+', '+rgb[2]+')';
      var yuv    = convRGBtoYUV(rgb);
      var yuvcss = 'yuv('+yuv[0]+', '+yuv[1]+', '+yuv[2]+')';
      var hex    = convRGBtoHEX(convYUVtoRGB(yuv));
      var hexcss = '#'+hex;
      var hsv    = convRGBtoHSV(rgb);
      var hsvcss = 'hsl('+parseInt(hsv[0]*100)/100+','+parseInt(hsv[1]*100)/100+','+parseInt(hsv[2]*100)/100+')';

      document.getElementById('rgbvalue').innerHTML = rgbcss;
      document.getElementById('hslvalue').innerHTML = hslcss;
      document.getElementById('yuvvalue').innerHTML = yuvcss;
      document.getElementById('hsvvalue').innerHTML = hsvcss;

      document.getElementById('rgb-r').value = rgb[0];
      document.getElementById('rgb-g').value = rgb[1];
      document.getElementById('rgb-b').value = rgb[2];

      document.getElementById('yuv-y').value = yuv[0];
      document.getElementById('yuv-u').value = yuv[1];
      document.getElementById('yuv-v').value = yuv[2];

      document.getElementById('hsv-h').value = hsv[0];
      document.getElementById('hsv-s').value = hsv[1];
      document.getElementById('hsv-v').value = hsv[2];

      document.getElementById('main').style.backgroundColor = rgbcss;
      document.getElementById('color1').style.backgroundColor = rgbcss;
      document.getElementById('color2').style.backgroundColor = hslcss;
      document.getElementById('color3').style.backgroundColor = hslcss;

      if((hsl[2]<60)||(Math.round((rgb[0]+rgb[1]+rgb[2])/3)<120)) {
        document.getElementById('style').innerHTML = '.box{ color: #ffffff; text-shadow: 0px 0px 9px #000000; }';
      } else {
        document.getElementById('style').innerHTML = '.box{ color: #000000; text-shadow: 0px 0px 9px #ffffff; }';
      }
    }

    function colorizeViaYUV() {
      var inputy   = document.getElementById('yuv-y').value,
          inputu   = document.getElementById('yuv-u').value,
          inputv   = document.getElementById('yuv-v').value,
          yuvinput = [inputy, inputu, inputv];
      
      var hsl    = convRGBtoHSL(convYUVtoRGB(yuvinput));
      var hslcss = 'hsl('+hsl[0]+', '+hsl[1]+'%, '+hsl[2]+'%)';
      var rgb    = convHSLtoRGB(hsl);
      var rgbcss = 'rgb('+rgb[0]+', '+rgb[1]+', '+rgb[2]+')';
      var yuv    = convRGBtoYUV(rgb);
      var yuvcss = 'yuv('+yuv[0]+', '+yuv[1]+', '+yuv[2]+')';
      var hex    = convRGBtoHEX(convYUVtoRGB(yuv));

      document.getElementById('rgbvalue').innerHTML = rgbcss;
      document.getElementById('hslvalue').innerHTML = hslcss;
      document.getElementById('yuvvalue').innerHTML = yuvcss;
      document.getElementById('hsvvalue').innerHTML = hsvcss;

      document.getElementById('hsl-h').value = hsl[0];
      document.getElementById('hsl-s').value = hsl[1];
      document.getElementById('hsl-l').value = hsl[2];

      document.getElementById('rgb-r').value = rgb[0];
      document.getElementById('rgb-g').value = rgb[1];
      document.getElementById('rgb-b').value = rgb[2];

      document.getElementById('hsv-h').value = hsv[0];
      document.getElementById('hsv-s').value = hsv[1];
      document.getElementById('hsv-v').value = hsv[2];

      document.getElementById('main').style.backgroundColor = rgbcss;
      document.getElementById('color1').style.backgroundColor = rgbcss;
      document.getElementById('color2').style.backgroundColor = hslcss;
      document.getElementById('color3').style.backgroundColor = hslcss;

      if((hsl[2]<60)||(Math.round((rgb[0]+rgb[1]+rgb[2])/3)<120)) {
        document.getElementById('style').innerHTML = '.box{ color: #ffffff; text-shadow: 0px 0px 9px #000000; }';
      } else {
        document.getElementById('style').innerHTML = '.box{ color: #000000; text-shadow: 0px 0px 9px #ffffff; }';
      }
    }

    function colorizeViaHSV() {
      var inputh   = document.getElementById('hsv-h').value,
          inputs   = document.getElementById('hsv-s').value,
          inputv   = document.getElementById('hsv-v').value,
          hsvinput = [inputh, inputs, inputv];
      
      var hsl    = convRGBtoHSL(convHSVtoRGB(hsvinput));
      var hslcss = 'hsl('+hsl[0]+', '+hsl[1]+'%, '+hsl[2]+'%)';
      var rgb    = convHSLtoRGB(hsl);
      var rgbcss = 'rgb('+rgb[0]+', '+rgb[1]+', '+rgb[2]+')';
      var yuv    = convRGBtoYUV(rgb);
      var yuvcss = 'yuv('+yuv[0]+', '+yuv[1]+', '+yuv[2]+')';
      var hex    = convRGBtoHEX(convYUVtoRGB(yuv));
      var hexcss = '#'+hex;
      var hsv    = convRGBtoHSV(rgb);
      var hsvcss = 'hsl('+parseInt(hsv[0]*100)/100+','+parseInt(hsv[1]*100)/100+','+parseInt(hsv[2]*100)/100+')';

      document.getElementById('rgbvalue').innerHTML = rgbcss;
      document.getElementById('hslvalue').innerHTML = hslcss;
      document.getElementById('yuvvalue').innerHTML = yuvcss;
      document.getElementById('hsvvalue').innerHTML = hsvcss;

      document.getElementById('hsl-h').value = hsl[0];
      document.getElementById('hsl-s').value = hsl[1];
      document.getElementById('hsl-l').value = hsl[2];

      document.getElementById('rgb-r').value = rgb[0];
      document.getElementById('rgb-g').value = rgb[1];
      document.getElementById('rgb-b').value = rgb[2];

      document.getElementById('yuv-y').value = yuv[0];
      document.getElementById('yuv-u').value = yuv[1];
      document.getElementById('yuv-v').value = yuv[2];

      document.getElementById('main').style.backgroundColor = rgbcss;
      document.getElementById('color1').style.backgroundColor = rgbcss;
      document.getElementById('color2').style.backgroundColor = hslcss;
      document.getElementById('color3').style.backgroundColor = hslcss;

      if((hsl[2]<60)||(Math.round((rgb[0]+rgb[1]+rgb[2])/3)<120)) {
        document.getElementById('style').innerHTML = '.box{ color: #ffffff; text-shadow: 0px 0px 9px #000000; }';
      } else {
        document.getElementById('style').innerHTML = '.box{ color: #000000; text-shadow: 0px 0px 9px #ffffff; }';
      }
    }
  </script>
</head>
<body onload="colorizeViaRGB();">
  <div id="main">
    <h1>ColorConverter - Slider Demo</h1>
    <div id="color1" class="box">
      <div><label for="rgb-r">Red</label><input id="rgb-r" onchange="colorizeViaRGB();" name="rgb-r" type="range" max="255" min="0" /></div>
      <div><label for="rgb-g">Green</label><input id="rgb-g" onchange="colorizeViaRGB();" name="rgb-g" type="range" max="255" min="0" /></div>
      <div><label for="rgb-b">Blue</label><input id="rgb-b" onchange="colorizeViaRGB();" name="rgb-b" type="range" max="255" min="0" /></div>
      <span id="rgbvalue"></span>
    </div>
    <div id="color2" class="box">
      <div><label for="hsl-h">Hue</label><input id="hsl-h" onchange="colorizeViaHSL();" name="hsl-h" type="range" max="360" min="0" /></div>
      <div><label for="hsl-s">Saturation</label><input id="hsl-s" onchange="colorizeViaHSL();" name="hsl-s" type="range" max="100" min="0" /></div>
      <div><label for="hsl-l">Lightness</label><input id="hsl-l" onchange="colorizeViaHSL();" name="hsl-l" type="range" max="100" min="0" /></div>
      <span id="hslvalue"></span>
    </div>
    <div id="color3" class="box">
      <div><label for="yuv-y">Luminance</label><input id="yuv-y" onchange="colorizeViaYUV();" name="yuv-y" type="range" max="255" min="0" /></div>
      <div><label for="yuv-u">Chrominance-U</label><input id="yuv-u" onchange="colorizeViaYUV();" name="yuv-u" type="range" max="255" min="0" /></div>
      <div><label for="yuv-v">Chrominance-V</label><input id="yuv-v" onchange="colorizeViaYUV();" name="yuv-v" type="range" max="255" min="0" /></div>
      <span id="yuvvalue"></span>
    </div>
    <div id="color4" class="box">
      <div><label for="hsv-h">Hue</label><input id="hsv-h" onchange="colorizeViaHSV();" name="hsv-h" type="range" max="1" min="0" step="0.001" /></div>
      <div><label for="hsv-s">Saturation</label><input id="hsv-s" onchange="colorizeViaHSV();" name="hsv-s" type="range" max="1" min="0" step="0.001" /></div>
      <div><label for="hsv-v">Value</label><input id="hsv-v" onchange="colorizeViaHSV();" name="hsv-v" type="range" max="1" min="0" step="0.001" /></div>
      <span id="hsvvalue"></span>
    </div>
    <h2><a href="./index.html">Boxes Demo</a></h2>
  </div>
</body>
</html>
